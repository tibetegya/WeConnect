<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#4371DB" />
    <title>WeConnect Register</title>
    <link rel="shortcut icon" href="css/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/gradstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4371DB;">
            <div class="container"> 
                <a class="navbar-brand circular" href="index.html">
                    <img src="css/Images/logo.svg" width="40" height="40" class="d-inline-block align-center" alt=""style="margin: 0 .5rem 0 0">
                    <span>WeConnect</span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-md-auto align-items-center ">
                        <li class="nav-item ">
                            <a class="nav-link" href="business-profile.html">Businesses</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>

                    </ul>

                </div><!--navbarSupportContent -->
            </div><!--Conatiner -->
        </nav>

        <div class="container">
            <div class="main row">
                <div class="col-md-12">
                    <div class="row justify-content-md-center"style="text-align: center; margin: 2rem 0 4rem 0; ">
                        <h1 class=" circular " >Add your Business to WeConnect</h1>
                        <p class="fira">Play in the big leagues by adding your business to WeConnect today <br> and enjoy a close relationship with your Customers</p>
                    </div>
                </div>  <!-- end of <div col-md-12 -->
                <div class="container">    
                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <form>
                            <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Enter Business Name</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                                    </div>
                                    <div class="form-group"style="margin-bottom: .6rem">
                                        <label class="mr-sm-2" for="inlineFormCustomSelect"style="">Choose Category</label>
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                            <option selected>Restaurants</option>
                                            <option value="1">Consulting</option>
                                            <option value="2">Educational</option>
                                            <option value="3">Real Estate</option>
                                            <option value="3">Enginnering</option>
                                            <option value="3">Accommodation</option>
                                            <option value="3">Food Services</option>
                                            <option value="3">Retail</option>
                                        </select>
                                    </div><!--category form gorup -->
                                    <div class="form-group">
                                            <label for="inputAddress2">Address</label>
                                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                          </div>
                                          <div class="form-row">
                                            <div class="form-group col-md-6">
                                              <label for="inputCity">City</label>
                                              <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            
                                            <div class="form-group col-md-6">
                                              <label for="inputZip">Country</label>
                                              <input type="text" class="form-control" id="inputZip">
                                            </div>
                                          </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlFile1" id="upload-photo-label"><img src="css/Images/upload.svg" alt=""> <span>Upload Business Logo&hellip;</span></label>
                                        <input type="file" class="form-control-file " accept="image/*">
                                    </div>  <!-- end of form-group file upload-->
                                    <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Add Description</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                          </div>
                                    <div class="container">
                                    <div class="row justify-content-md-center">
                                        <button type="submit" class="btn btn-success col-8"
                                        style="
                                        margin-top: 1rem;
                                        margin-bottom: 10rem ;
                                        margin-left: auto ;
                                        margin-right: auto ;
                                        padding-top: .5rem;
                                        padding-top: 0.5rem; "><img width="13" height="13" src="css/Images/plus.svg" alt=""> Add Business</button>
                                    </div>
                                </div> 
                                        
                                </div>
                            </div> 
                            </div>  <!-- row-->
                        </form>
                    </div>  <!-- col-md-5-->
                </div>  <!-- row-->
                </div>
            </div>  <!-- main row-->
        </div>  <!-- conatiner-->
     




    </div><!--container-fluid -->

    





    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
