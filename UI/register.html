<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#4371DB" />
    <title>WeConnect Register</title>
    <link rel="shortcut icon" href="css/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/gradstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4371DB;">
            <div class="container"> 
                <a class="navbar-brand circular" href="index.html">
                    <img src="css/Images/logo.svg" width="40" height="40" class="d-inline-block align-center" alt=""style="margin: 0 .5rem 0 0">
                    <span>WeConnect</span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-md-auto align-items-center ">
                        <li class="nav-item ">
                            <a class="nav-link" href="business-profile.html">Businesses</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>

                    </ul>

                </div><!--navbarSupportContent -->
            </div><!--Conatiner -->
        </nav>

        <div class="container">
            <div class="main row">
                <div class="col-md-12" style="text-align: center; margin: 2rem 0 4rem 0; ">
                    <h1 class=" circular " >Create Account</h1>
                    <p class="fira">Join thousands more the are driving the change in the industry <br> Don't be left behind. The time is now</p>
                </div>  <!-- end of col-md-12 -->
                </div> <!-- end of row main --> 
                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <form>
                          <div class="row">

                            <div class="form-group col-md-5">
                                <label for="formGroupExampleInput2">Enter first name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First Name">
                              </div>
                              <div class="form-group col-md-7">
                                  <label for="formGroupExampleInput2">Enter last name</label>
                                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
                                </div>
                          </div>
                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter your Email Address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>  <!-- end of form-group -->
                            <div class="form-group">
                                <label for="exampleFormControlFile1" id="upload-photo-label"><img src="css/Images/upload.svg" alt=""> <span>Upload Profile Picture&hellip;</span></label>
                                <input type="file" class="form-control-file inputfile inputfile-1"  name="file-1[]" id="file-1" accept="image/*">
                            </div><!-- end of form-group file upload-->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>  <!-- end of form-group password -->

                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                            </div>  <!-- end of form-group password -->

                            <div class="row justify-content-md-center">
                                <button type="submit" class="btn btn-success col-8"
                                style="
                                margin-top: 1rem; 
                                margin-bottom: 10rem ;
                                margin-left: auto ;
                                margin-right: auto ;
                                padding-top: .5rem;
                                padding-top: 0.5rem ">Register</button>
                            </div>  <!-- row-->

                        </form>
                    </div>  <!-- col-md-5-->
                </div>  <!-- row-->
            </div>  <!-- main row-->
        </div>  <!-- conatiner-->
        




    </div><!--container-fluid -->

    





    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
