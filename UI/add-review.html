                        <h1 class=" circular " >Add Review</h1>
                         </div>
                </div>  <!-- end of <div col-md-12 -->
                <div class="container">    
                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <form>
                            <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Review Title</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                                    </div>
                                    <div class="form-group"style="margin-bottom: .6rem">
                                            <label style="display: block" for="formGroupExampleInput2">Ratings</label>
                                            <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                                                    <label class="form-check-label" for="exampleRadios2">1 Star</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                                                    <label class="form-check-label" for="exampleRadios2">2 Stars</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option3">
                                                        <label class="form-check-label" for="exampleRadios2">3 Stars</label>
                                                      </div>
                                                      <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option4">
                                                            <label class="form-check-label" for="exampleRadios2">4 Stars</label>
                                                          </div>
                                                      <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option5">
                                                        <label class="form-check-label" for="exampleRadios2">5 Stars</label>
                                                      </div>
                                    </div><!--category form gorup -->
                                    
                                    <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Add Description</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                          </div>
                                    <div class="container">
                                    <div class="row justify-content-md-center">
                                        <button type="submit" class="btn btn-success col-8"
                                        style="
                                        display: flex;
                                        align-items:center;
                                        justify-content:center; 
                                        margin-top: 1rem;
                                        margin-bottom: 10rem ;
                                        margin-left: auto ;
                                        margin-right: auto ;
                                        padding-top: .5rem;
                                        padding-top: 0.5rem; "><img style="margin: 0 .5rem 0 0" width="13" height="13" src="css/Images/plus.svg" alt="">Post Review</button>

                                </div> 
                                        
                                </div>
                            </div>
