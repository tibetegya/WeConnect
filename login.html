<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeConnect</title>
    <link rel="stylesheet" href="css/gradstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
   
        <nav class="navbar">
            
            <a class="navbar-brand" href="#">Weconnect</a>
            <ul>
                <li><a href="#">Businesses</a></li>
                <li><a href="#">Categories</a></li>
                           
            </ul>
            <form class="form-inline my-2 my-md-0">         
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
            </form>
        </nav>
        <div class="login-div">
        <div class="login-div col-md-3 text-center" style="padding:50px 0">
            <!-- Main Form -->
            <div class="login-form-1">
                <form id="login-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">Username</label>
                                <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                            </div>
                            
                        </div>
                        <button type="submit" class="btn btn-primary col-md-12" >Login</button>
                    </div>
                    <div class="etc-login-form">
                        <p>forgot your password? <a href="#">click here</a></p>
                        <p>new user? <a href="#">create new account</a></p>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
        </div>
        <footer class="bottom">
            <ul class="">
                <li><a class="bold" href="#">Categories</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">Technology</a></li>
            </ul>
            <ul class="">
                <li><a class="bold" href="#">Weconnect</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <ul class="">
                <li><a class="bold" href="#">Social Media</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Medium</a></li>
            </ul>
        </footer>
            
    </div>
</body>
</html>
